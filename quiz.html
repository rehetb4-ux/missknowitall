<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Miss Know It All</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <div class="logo">Miss<span>KnowItAll</span></div>
    <a href="index.html" style="text-decoration:none; color:inherit;">‚Üê Home</a>
</nav>

<div class="container">
    <h1>Mental Health Assessment</h1>
    <p style="margin-bottom: 40px; color: #64748b;">Answer all 25 questions for an accurate stress score.</p>
    
    <form id="quizForm">
        <div id="questions"></div>
        <button type="button" class="btn" style="width:100%; margin-top: 30px;" onclick="calculateQuiz()">Submit Results</button>
    </form>
    
    <div id="quizResult" style="margin-top: 40px;"></div>
</div>

<script src="script.js"></script>
<script>
    const qList = [
        "Do you feel overwhelmed by your workload?", "Is sleep hard to come by?", 
        "Do you feel lonely around peers?", "Do you struggle to concentrate?",
        "Do you worry about your career daily?", "Do you feel irritable lately?",
        "Is it hard to find joy in hobbies?", "Do you feel 'behind' in life?",
        "Do you experience physical stress pain?", "Do you procrastinate often?",
        "Do you feel judged by others?", "Are you tired even after sleeping?",
        "Do you avoid social events?", "Do you feel pressure to look 'fine'?",
        "Is your appetite unusual lately?", "Do you feel like a failure often?",
        "Do you struggle with Imposter Syndrome?", "Do you feel expectations are too high?",
        "Do you use social media to escape?", "Do you have a safe person to talk to?",
        "Do you feel your mental health is a priority?", "Do you feel burnt out?",
        "Do you struggle to make decisions?", "Do you feel hopeless about the future?",
        "Do you want professional help?"
    ];

    const qDiv = document.getElementById('questions');
    qList.forEach((q, i) => {
        qDiv.innerHTML += `
            <div class="card">
                <p><strong>${i+1}. ${q}</strong></p>
                <div style="margin-top:10px;">
                    <label><input type="radio" name="q${i}" value="4"> Always</label> &nbsp;
                    <label><input type="radio" name="q${i}" value="2"> Sometimes</label> &nbsp;
                    <label><input type="radio" name="q${i}" value="0"> Never</label>
                </div>
            </div>
        `;
    });
</script>
</body>
</html>
