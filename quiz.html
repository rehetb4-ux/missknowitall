<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Assessment | Miss Know It All</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar"><div class="logo">Miss<span>KnowItAll</span></div><a href="index.html" style="text-decoration:none;">‚Üê Back</a></nav>

<section class="hero" style="padding: 40px 5%;">
    <h1>Mental Health <span>Check-In</span></h1>
    <p class="hero-p">25 Questions to help you understand your current state.</p>
</section>

<div class="quiz-container">
    <form id="quizForm">
        <div id="questionsContainer"></div>
        <button type="button" class="btn-primary" onclick="calculateQuiz()" style="margin: 30px auto; display: block;">Submit Assessment</button>
    </form>
    <div id="quizResult"></div>
</div>

<script src="script.js"></script>
<script>
    const questions = [
        "Do you feel overwhelmed by your workload?", "Is your sleep quality poor?", 
        "Do you feel lonely around peers?", "Do you struggle to concentrate?",
        "Do you worry about your career daily?", "Do you feel irritable lately?",
        "Is it hard to find joy in hobbies?", "Do you feel 'behind' in life?",
        "Do you experience physical stress pain?", "Do you procrastinate often?",
        "Do you feel judged by others?", "Are you tired even after sleeping?",
        "Do you avoid social events?", "Do you feel pressure to look 'fine'?",
        "Is your appetite unusual lately?", "Do you feel like a failure often?",
        "Do you struggle with 'Imposter Syndrome'?", "Do you feel expectations are too high?",
        "Do you use social media to escape?", "Do you have a safe person to talk to?",
        "Do you feel your mental health is a priority?", "Do you feel burnt out?",
        "Do you struggle to make decisions?", "Do you feel hopeless about the future?",
        "Do you want professional help?"
    ];

    const container = document.getElementById('questionsContainer');
    questions.forEach((q, i) => {
        container.innerHTML += `
            <div class="question-block">
                <p style="font-weight:600; margin-bottom:15px;">${i+1}. ${q}</p>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <label><input type="radio" name="q${i}" value="4"> Always</label>
                    <label><input type="radio" name="q${i}" value="2"> Sometimes</label>
                    <label><input type="radio" name="q${i}" value="0"> Never</label>
                </div>
            </div>
        `;
    });
</script>
</body>
</html>
