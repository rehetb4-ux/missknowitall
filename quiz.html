<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #fcfdff;">
<nav class="navbar"><div class="logo">Miss<span>KnowItAll</span></div><a href="index.html">‚Üê Back</a></nav>

<div style="max-width: 800px; margin: 80px auto; padding: 0 20px;">
    <h1 style="font-size: 3rem; margin-bottom: 10px; letter-spacing: -1px;">Mental Health <span>Check-In</span></h1>
    <p style="color: #64748b; margin-bottom: 60px;">Answer these 25 questions. Take your time. We're here.</p>

    <form id="quizForm">
        <div id="questionsContainer"></div>
        <button type="button" class="btn-primary" style="width:100%; margin-top: 40px;" onclick="calculateQuiz()">View My Results</button>
    </form>
    <div id="result"></div>
</div>

<script src="script.js"></script>
<script>
    // Logic to generate questions into "SaaS-style" input cards
    const qList = ["Do you feel overwhelmed?", "Is sleep hard?", /* ... rest of your 25 questions ... */];
    const container = document.getElementById('questionsContainer');
    
    qList.forEach((q, i) => {
        container.innerHTML += `
            <div style="background: white; padding: 40px; border-radius: 24px; margin-bottom: 25px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px rgba(0,0,0,0.02);">
                <p style="font-weight: 600; font-size: 1.1rem; margin-bottom: 20px;">${i+1}. ${q}</p>
                <div style="display: flex; gap: 15px;">
                    <label style="flex:1; background:#f8fafc; padding:15px; border-radius:12px; cursor:pointer; text-align:center;"><input type="radio" name="q${i}" value="4"> Always</label>
                    <label style="flex:1; background:#f8fafc; padding:15px; border-radius:12px; cursor:pointer; text-align:center;"><input type="radio" name="q${i}" value="2"> Sometimes</label>
                    <label style="flex:1; background:#f8fafc; padding:15px; border-radius:12px; cursor:pointer; text-align:center;"><input type="radio" name="q${i}" value="0"> Never</label>
                </div>
            </div>
        `;
    });
</script>
</body>
</html>
