<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav style="padding:20px 10%; background:white; border-bottom:1px solid #eee;">
    <a href="index.html" style="text-decoration:none; color:var(--primary-blue); font-weight:700;">‚Üê Back to Sanctuary</a>
</nav>

<div style="max-width: 800px; margin: 60px auto; padding: 0 20px;">
    <h1 style="font-size: 3rem; color:var(--primary-blue);">Mental Health <span>Quiz</span></h1>
    <p style="margin-bottom: 40px; color:#64748b;">Answer all 25 questions to receive your emotional clarity score.</p>
    
    <form id="quizForm">
        <div id="quizQuestions"></div>
        <button type="button" class="btn btn-primary" style="width:100%; margin-top:40px;" onclick="calculateQuiz()">Submit Assessment</button>
    </form>
    
    <div id="quizResult" style="margin-top:40px;"></div>
</div>

<script>
    const questions = [
        "Do you feel overwhelmed by your workload?", "Is sleep hard to come by lately?", "Do you feel lonely around peers?", 
        "Do you struggle to concentrate?", "Do you worry about your career daily?", "Do you feel irritable lately?",
        "Is it hard to find joy in hobbies?", "Do you feel 'behind' in life?", "Do you experience physical stress pain?",
        "Do you procrastinate often?", "Do you feel judged by others?", "Are you tired even after sleeping?",
        "Do you avoid social events?", "Do you feel pressure to look 'fine'?", "Is your appetite unusual lately?",
        "Do you feel like a failure often?", "Do you struggle with Imposter Syndrome?", "Are expectations too high?",
        "Do you use social media to escape?", "Do you have a safe person to talk to?", "Is mental health your priority?",
        "Do you feel burnt out?", "Is it hard to make decisions?", "Do you feel hopeless?", "Would you like professional help?"
    ];

    const qContainer = document.getElementById('quizQuestions');
    questions.forEach((q, i) => {
        qContainer.innerHTML += `
            <div class="card" style="margin-bottom:15px;">
                <p style="font-weight:600; margin-bottom:15px;">${i+1}. ${q}</p>
                <div style="display:flex; gap:20px;">
                    <label><input type="radio" name="q${i}" value="4" required> Always</label>
                    <label><input type="radio" name="q${i}" value="2"> Sometimes</label>
                    <label><input type="radio" name="q${i}" value="0"> Never</label>
                </div>
            </div>`;
    });

    function calculateQuiz() {
        const checked = document.querySelectorAll('input:checked');
        const resultDiv = document.getElementById('quizResult');
        
        if(checked.length < 25) {
            alert(`Please answer all questions! You missed ${25 - checked.length}.`);
            return;
        }

        let total = 0;
        checked.forEach(radio => total += parseInt(radio.value));
        
        // Calculate percentage (Max score 100)
        let score = total; 
        let status = score > 70 ? "High Stress" : score > 40 ? "Moderate" : "Healthy Balance";
        let color = score > 70 ? "#EF4444" : "var(--primary-blue)";

        resultDiv.innerHTML = `
            <div class="card" style="background:var(--deep-navy); color:white; text-align:center; padding:60px;">
                <h2 style="font-size:3rem; color:var(--accent-orange);">${score}%</h2>
                <h3 style="margin:10px 0;">Status: ${status}</h3>
                <p style="opacity:0.8;">Thank you for your honesty. Consider exploring our Premium Care for deeper support.</p>
                <button class="btn btn-orange" style="margin-top:20px;" onclick="location.href='index.html'">Return Home</button>
            </div>`;
        resultDiv.scrollIntoView({ behavior: 'smooth' });
    }
</script>
</body>
</html>
