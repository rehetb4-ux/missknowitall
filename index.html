<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Know It All</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
    <div>
        <h1>Miss Know It All</h1>
        <p class="quote"><span>Clarity</span> begins the moment you choose to <span>speak</span>.</p>
        <p style="margin-bottom: 30px; color: #64748b;">A student-first sanctuary for anonymous sharing and mental health tracking.</p>
        <a href="#wall-anchor" class="btn btn-primary">Explore the Wall</a>
        <a href="quiz.html" class="btn" style="color: var(--primary-blue); border: 2px solid var(--primary-blue);">Take the Quiz</a>
    </div>
    <div style="background: var(--calm-tint); height: 400px; border-radius: 30px;">
        </div>
</section>

<section class="data-strip">
    <div class="stat"><h2>1 in 5</h2><p>Students Struggle</p></div>
    <div class="stat"><h2>100%</h2><p>Anonymous</p></div>
    <div class="stat"><h2>24/7</h2><p>Accessible</p></div>
</section>

<section id="wall-anchor" class="wall-box">
    <h2 style="text-align:center; margin-bottom:30px;">Anonymous Confession Wall</h2>
    <textarea id="ventInput" placeholder="You're safe here. No names. No tracking."></textarea>
    <div style="text-align: right;">
        <button class="btn btn-primary" onclick="submitVent()">Post to Wall</button>
    </div>
    <div id="wallDisplay" style="margin-top:40px;"></div>
</section>

<script>
    function submitVent() {
        const input = document.getElementById('ventInput');
        const wall = document.getElementById('wallDisplay');
        if(!input.value.trim()) return;

        const card = document.createElement('div');
        card.className = 'card';
        card.style.marginBottom = '20px';
        card.innerHTML = `<p>"${input.value}"</p><small style="color:var(--primary-blue)">â€¢ Anonymous Student</small>`;
        
        wall.prepend(card);
        input.value = '';
    }
</script>
</body>
</html>
