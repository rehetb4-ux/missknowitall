<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Know It All</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="logo">Miss<span>KnowItAll</span></div>
    <div>
        <a href="#wall" style="margin-right:20px; text-decoration:none; color:inherit;">Wall</a>
        <a href="quiz.html" class="btn">Take Quiz</a>
    </div>
</nav>

<header class="hero">
    <div>
        <h1>Knowledge is<br><span>Peace of Mind.</span></h1>
        <p style="font-size: 1.2rem; color: #64748b; margin-bottom: 30px;">The student sanctuary for anonymous venting and mental health tracking.</p>
        <a href="#wall" class="btn">Start Venting</a>
    </div>
    <div style="background: #e0e7ff; height: 300px; border-radius: 30px;"></div>
</header>

<section class="stats-bar">
    <div class="stat-item"><h2>1/5</h2><p>Students Struggle</p></div>
    <div class="stat-item"><h2>2.4k</h2><p>Vents Posted</p></div>
    <div class="stat-item"><h2>100%</h2><p>Private</p></div>
</section>

<section id="wall" class="container">
    <h2 style="margin-bottom: 30px;">The Anonymous Wall</h2>
    <div class="card">
        <textarea id="confessionInput" class="input-area" placeholder="What's your secret?"></textarea>
        <button class="btn" onclick="postConfession()">Post Anonymously</button>
    </div>
    <div id="confessionWall">
        <div class="card"><p style="font-style:italic;">"Sometimes I feel like I'm the only one struggling with my grades."</p></div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
