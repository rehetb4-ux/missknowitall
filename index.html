<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Know It All | Breathe Easy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero-bg">
    <h1>Knowledge is<br><span>Peace of Mind.</span></h1>
    <p style="margin-top:20px; color:#475569; max-width:500px;">Your anonymous sanctuary for mental clarity. Safe. Secure. Heard.</p>
    <div style="margin-top:30px;">
        <a href="quiz.html" class="btn-glow" style="text-decoration:none;">Take the Check-In</a>
    </div>
</section>

<div class="wall-card">
    <h3 style="margin-bottom:15px; font-weight:600;">Share what’s on your mind.</h3>
    <textarea id="ventText" placeholder="You're safe here..."></textarea>
    <div style="text-align:right;">
        <button class="btn-glow" onclick="postSecret()">Post Anonymously</button>
    </div>
</div>

<section>
    <div class="stats-bar">
        <div class="stat-item"><h2>1/5</h2><p>Struggling</p></div>
        <div class="stat-item"><h2>2.4k</h2><p>Voices Heard</p></div>
        <div class="stat-item"><h2>100%</h2><p>Anonymous</p></div>
    </div>

    <div id="wall">
        <div class="vent-item">
            <p>"Sometimes it feels like everyone else has a map, and I'm just wandering in the dark."</p>
        </div>
    </div>
</section>

<script>
    function postSecret() {
        const text = document.getElementById('ventText');
        const wall = document.getElementById('wall');
        if(!text.value.trim()) return;

        const div = document.createElement('div');
        div.className = 'vent-item';
        div.innerHTML = `<p>"${text.value}"</p><small style="color:var(--accent); display:block; margin-top:10px;">• Shared just now</small>`;
        
        wall.prepend(div);
        text.value = '';
    }
</script>
</body>
</html>
